<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen text-black">

<!-- 네비게이션 바 -->
<nav class="p-4 bg-white shadow-md flex justify-between items-center">
    <div class="flex items-center space-x-4">
        <button id="menu-btn" class="text-2xl">☰</button>
        <h1 class="text-xl font-semibold">Calendar</h1>
    </div>
    <div class="flex items-center space-x-2">
        <input type="text" placeholder="Value" class="border px-3 py-1 bg-gray-200 rounded-full">
        <button class="bg-black text-white px-4 py-1 rounded">Search</button>
    </div>
</nav>

<!-- 사이드바 -->
<div id="sidebar"
     class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform ease-in-out duration-300 z-40">
    <div class="p-4 flex justify-between items-center border-b">
        <h2 class="text-lg font-semibold">Menu</h2>
        <button id="close-btn" class="text-xl">×</button>
    </div>
    <ul class="p-4 space-y-4">
        <li><a href="/" class="block text-gray-700 hover:text-black">Home</a></li>
        <li><a href="#" class="block text-gray-700 hover:text-black">Calendar</a></li>
        <li><a href="/diary/list" class="block text-gray-700 hover:text-black">Diary</a></li>
        <li><a href="#" class="block text-gray-700 hover:text-black">Settings</a></li>
    </ul>
</div>

<div class="max-w-[1000px] min-w-[700px] mx-auto my-6 p-6 bg-white shadow-md rounded-lg">
    <!-- 실제 content 들어갈 영역 -->
    <div layout:fragment="content" class="flex-1"></div>
</div>

<!-- 하단바 -->
<footer class="bg-white shadow-md p-4 mt-auto">
    <div class="flex justify-between items-center">
        <span class="text-gray-600">© 2025 Calendar App</span>
        <div class="space-x-4">
            <a href="#" class="text-gray-600 hover:text-black">Privacy</a>
            <a href="#" class="text-gray-600 hover:text-black">Terms</a>
            <a href="#" class="text-gray-600 hover:text-black">Help</a>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script>
    <!-- 사이드바 -->
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');

    // 메뉴 클릭 시 사이드 바 열기/닫기
    menuBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
    });
    closeBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
    });

    <!-- 날짜 선택기 -->
    const button = document.getElementById('cally1');
    const popover = document.getElementById('cally-popover1');

    // 팝오버 열기/닫기
    button.addEventListener('click', function() {
        if (popover.style.display === 'none' || popover.style.display === '') {
            popover.style.display = 'block';
        } else {
            popover.style.display = 'none';
        }
    });

    function setDateValue(date) {
        const button = document.getElementById('cally1');
        button.innerText = date;

        // 스타일 변경
        button.classList.remove("border", "border-gray-500", "opacity-60", "text-gray-500");
        button.classList.add("text-black");

        // input에 날짜 값 저장
        const hiddenInput = document.getElementById("selectedDate");
        hiddenInput.value = date;

        // 달력 닫기
        popover.style.display = 'none';
    };
</script>
<script type="module" src="https://unpkg.com/cally"></script>
</body>
</html>
