<html lang="ko" layout:decorate="~{_layouts/_base}">
<div layout:fragment="content">
    <div class="p-8 space-y-4">
        <h2 class="text-2xl font-bold text-center">회원가입</h2>

        <form th:action="@{/auth/signup}" th:object="${userCreateForm}" method="post" class="space-y-4">
            <div th:replace="~{_fragments/_form_errors :: formErrorsFragment}"></div>

            <!-- 사용자 ID -->
            <div class="form-control">
                <label class="label label-text">User ID</label>
                <input type="text" th:field="*{username}" placeholder="아이디 입력" class="input input-bordered"/>
            </div>

            <!-- 비밀번호 -->
            <div class="form-control">
                <label class="label label-text">Password</label>
                <input type="password" th:field="*{password}" placeholder="비밀번호 입력" class="input input-bordered"/>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-control">
                <label class="label label-text">Confirm Password</label>
                <input type="password" th:field="*{password2}" placeholder="비밀번호 재입력" class="input input-bordered"/>
            </div>

            <!-- 이메일 -->
            <div class="form-control">
                <label class="label label-text">Email</label>
                <input type="email" th:field="*{email}" placeholder="example@email.com" class="input input-bordered"/>
            </div>

            <!-- 가입 버튼 -->
            <div class="form-control mt-6">
                <button type="submit" class="btn bg-black text-white hover:bg-gray-800">회원가입</button>
            </div>
        </form>

        <!-- 로그인 링크 -->
        <p class="text-center text-sm mt-4 text-gray-500">
            이미 계정이 있으신가요?
            <a th:href="@{/auth/login}" class="text-blue-600 hover:underline">로그인</a>
        </p>
    </div>
</div>
</html>
