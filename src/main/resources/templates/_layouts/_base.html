<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen text-black">
<div th:replace="~{_fragments/_header :: header}"></div>
<div th:replace="~{_fragments/_sidebar :: sidebar}"></div>
<div layout:fragment="content"
     class="w-[80%] min-w-[700px] flex flex-col min-h-screen mx-auto my-6 p-6 bg-white shadow-md rounded-lg"></div>
<div th:replace="~{_fragments/_footer :: footer}"></div>

<script>
    <!-- 사이드바 -->
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');

    // 메뉴 클릭 시 사이드 바 열기/닫기
    menuBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
    });
    closeBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
    });

    <!-- 날짜 선택기 -->
    const button = document.getElementById('cally1');
    const popover = document.getElementById('cally-popover1');
    popover.style.display = 'none';

    // 팝오버 열기/닫기
    button.addEventListener('click', function () {
        popover.style.display = (popover.style.display === 'block') ? 'none' : 'block';
    });

    function setDateValue(date) {
        // 날짜 저장
        button.innerText = date;
        document.getElementById("selectedDate").value = date;

        // 스타일 변경
        button.classList.remove("border", "border-gray-500", "opacity-60", "text-gray-500");
        button.classList.add("text-black");

        popover.style.display = 'none';
    };


</script>
<script type="module" src="https://unpkg.com/cally"></script>
</body>
</html>
