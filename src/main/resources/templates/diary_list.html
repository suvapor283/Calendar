<html lang="ko" layout:decorate="~{global/_layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>일시</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diary : ${diaryList}">
            <td th:text="${diary.subject}"></td>
            <td th:text="${diary.date}"></td>
            <td th:text="${diary.content}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
